<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav>
            <h1>App Directory</h1>
            <div class="search">
                <input type="text" placeholder="Search for apps..." id="searchInput">
                <button onclick="searchApps()">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="categories" id="categories">
        </section>

        <section class="app-list" id="appList">
        </section>

        <section class="app-details" id="appDetails">
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
